                        </defs>
                    </svg>
                {% endif %}
            </button>
        </div>
    </div>
    <div class="row">
        {% if order_letter_signature %}
            <div id="embed_letter_pdf">
                <embed src="{{ url_for('order_pdf_letter', order_id=order_id, type_letter='letter_response') }}" type="application/pdf" width="100%" height="700px">
            </div>
        {% endif %}
    </div>
</div>
