<div class="col">
    <div class="mb-3">
        <span>{{ message }}</span>
    </div>
</div>
{% if signature_user %}
<form id='upload_signature_form'>
    <label for="file" class="col-form-label insumos_form_label">Carga tu firma para la carta aquÃ­:</label>
    <input class="form-control placeholder_label_insumos mb-2" type='file' name='file' accept="image/*" id="file">
    <button class="btn btn-primary" hx-post="{{ url_for('upload_signature') }}" hx-encoding='multipart/form-data' hx-include="#file" hx-target="#signature_response" hx-trigger="click" hx-swap="innerHTML">
        Guardar firma
    </button>
</form>
{% else %}
<div class="col-md-6">
    <span class="insumos_form_label">Firma actual:</span>
    <div style="width: 70px; height: 70px;">
        <img src="{{ url_for('get_image', signature_id=user_signature.id) }}" class="card-img-top" alt="signature_img_{{ user_signature.id }}">
    </div>
</div>
{% endif %}
