<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">

    <title>Defense File</title>
    <meta content="" name="description">
    <meta content="" name="keywords">

    <!-- Favicons -->
    <link href="assets/img/favicon.png" rel="icon">
    <link href="assets/img/apple-touch-icon.png" rel="apple-touch-icon">

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <!-- Vendor CSS Files -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

    <!-- Template Main CSS File -->
    <link href={{ url_for('static', filename="assets/css/style.css") }} rel="stylesheet">
</head>
<body>
<div class="container_login">
    <!-- Page Content  -->
    <div class="card">
        <div style="margin-bottom: 20px;margin-top:20px;text-align:center">
            <img src="{{ url_for('static', filename='assets/img/bayer_logo.png') }}" alt="Logo Bayer" class="logo">
        </div>
        <div>
            <p id="title_login">Restablecer Contraseña</p>
            <p style="text-align: center">Digita el código que llegó a tu correo electrónico para asignar una nueva contraseña</p>
        </div>
        <div>
            {% if error %}
                <p style="color: red;">{{ error }}</p>
            {% endif %}
            <form method="POST" action="{{ url_for('forgot_password') }}">
                <div class="form-group" style="margin-bottom: 20px">
                    <label for="email_forgot_password" class="form_text_login_signup">Correo</label>
                    <input type="email" class="form-control login_signup_input" id="email_forgot_password" name="email_forgot_password" {% if email %} value="{{ email }}" readonly {% else %} required {% endif %}>
                </div>
                <div class="form-group">
                    <label for="custom_code" class="form_text_login_signup">Código</label>
                    <input type="number" class="form-control login_signup_input" id="custom_code" name="custom_code" required>
                </div>
                <div class="form-group">
                    <label for="password" class="form_text_login_signup">Nueva Contraseña</label>
                    <input type="password" class="form-control login_signup_input" id="password" name="password" required>
                </div>
                <div class="form-group">
                    <label for="confirm_password" class="form_text_login_signup">Confirmar Nueva Contraseña</label>
                    <input type="password" class="form-control login_signup_input" id="confirm_password" name="confirm_password" required>
                </div>
                <div style="text-align:center">
                    <button type="submit" class="btn btn-primary button_login_forgot_password">Restablecer Contraseña</button>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
