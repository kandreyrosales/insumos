<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">

    <title>Insumos</title>
    <meta content="" name="description">
    <meta content="" name="keywords">

    <!-- Favicons -->
    <link href="assets/img/favicon.png" rel="icon">
    <link href="assets/img/apple-touch-icon.png" rel="apple-touch-icon">

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <!-- Vendor CSS Files -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

    <!-- Template Main CSS File -->
    <link href="{{ url_for('static', filename='assets/css/style.css') }}" rel="stylesheet">
</head>
<body>
<div id="container-login-representante" class="container-fluid">
    <!-- Page Content  -->
    <div class="row justify-content-center">
        <div class="col-md-5 mt-4 mb-4" >
            <div class="card" id="fixed-card-login-representante">
                <div class="card-body" id="card-body-login-representante">
                    <div style="margin-bottom: 20px;margin-top:20px;text-align:center">
                        <img src="{{ url_for('static', filename='assets/img/bayer_logo.png') }}" alt="Logo Bayer" class="logo">
                    </div>
                    <div>
                        <p class="welcome_text_login">¡Bienvenido de nuevo!</p>
                        <p id="title_login">Iniciar Sesión</p>
                    </div>
                    <div>
                        {% if error %}
                        <p style="color: red;">{{ error }}</p>
                        {% endif %}
                        <form method="POST" action="{{ url_for('login_representante') }}">
                            <div class="form-group" style="margin-bottom: 20px">
                                <label for="username" class="form_text_login_signup">Email</label>
                                <input type="email" class="form-control login_signup_input" id="username" name="username" required>
                            </div>
                            <div class="row">
                                <div class="form-group">
                                    <div class="d-flex justify-content-between">
                                        <div class="col-4">
                                            <label for="password" class="form_text_login_signup">Contraseña</label>
                                        </div>
                                        <div class="col-8" style="text-align: right;">
                                            <a href="{{ url_for('send_reset_password_link') }}" class="forgot-password-link">¿Has olvidado tu contraseña?</a>
                                        </div>
                                    </div>
                                    <input type="password" class="form-control login_signup_input" id="password" name="password" required>
                                </div>
                            </div>
                            <div style="text-align:center">
                                <button type="submit" class="btn btn-primary button_login_signup">INICIAR SESIÓN</button>
                            </div>
                            <div class="d-flex justify-content-center space-between">
                                <p class="welcome_text_login" style="margin: 5px" >¿No tengo una cuenta?</p>
                                <p id="signup_text" style="margin: 5px"><a href="{{ url_for('registro_representante') }}" >Regístrate</a></p>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
