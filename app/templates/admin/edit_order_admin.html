<div id="edit_order_response"></div>
<form id="edit_order_admin_form" hx-post="{{ url_for('edit_order', order_id=order_id) }}" hx-target="#edit_order_response" hx-trigger="submit">
    <div class="mb-3">
        <label for="order_number" class="col-form-label insumos_form_label"># Pedido</label>
        <input type="text" class="form-control placeholder_label_insumos" id="order_number" name="order_number" value="{{ order_id }}" readonly>
    </div>
    <div class="mb-3">
        <label for="estimated_delivery_date" class="col-form-label insumos_form_label">Fecha de entrega</label>
        <input type="date" class="form-control placeholder_label_insumos" id="estimated_delivery_date" name="estimated_delivery_date" placeholder="Fecha de entrega estimada" value="{{ estimated_delivery_date }}">
    </div>
    <div class="mb-3">
        <label for="status_order" style="display: block" class="col-form-label insumos_form_label">Estado del pedido</label>
        <select class="form-select" id="status_order" style="width: 150px" name="status_order">
            <!-- Options will be loaded here -->
            {% for status in statuses %}
                <option value="{{ status.name }}" {% if actual_status == status.value %} selected {% endif %}>{{ status.value }}</option>
            {% endfor %}
        </select>
    </div>
