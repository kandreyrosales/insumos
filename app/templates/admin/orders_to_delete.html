<span class="insumos_form_label mb-3">Estos son los pedidos que van a ser cancelados:</span>
<div id="custom_message_canceled_orders"></div>
<form id="cancel_form" hx-post="{{ url_for('get_orders_to_delete_html') }}"  hx-vals='js:{orders_id_list: get_ids_from_checkboxes()}' hx-trigger="submit" hx-target="#custom_message_canceled_orders">
    {% for order in orders_to_delete %}
        <div class="row">
            <div class="col">
                <div class="mb-3">
                    <label for="name_{{ order.id }}" class="col-form-label insumos_form_label">ID del Pedido</label>
                    <input type="text" class="form-control placeholder_label_insumos" id="name_{{ order.id }}" name="name_{{ order.id }}" value="{{ order.id }}" readonly>
                </div>
            </div>
            <div class="col">
                <div class="mb-3">
                    <label for="total_{{ order.id }}" class="col-form-label insumos_form_label">Total del Pedido</label>
                    <input type="number" class="form-control placeholder_label_insumos" id="total_{{ order.id }}" name="total_{{ order.id }}" value="{{ order.total }}" readonly>
                </div>
            </div>
        </div>
    {% endfor %}
